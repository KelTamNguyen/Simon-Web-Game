<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Web Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/Retro_Tech_-_Flat_-_054_-_Simon_Says-512.png">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>  
  <h1 class="title-heading">Simon</h1>
  <h1 id="level-title">Press Any Key to Start</h1>
  <h3 id="high-score">High Score: 0</h3>
  <h3 id="select-mode">Select Your Mode:</h3>

  <div class="container">

    <div class="row">
      <i class="fas fa-volume-up fa-2x"></i>
      <div id="easy" class="difficulty-btn selected">Easy</div>
      <div id="hard" class="difficulty-btn">Hard</div>
    </div>

    <div lass="row">

      <div type="button" id="green" class="btn green">
      </div>

      <div type="button" id="red" class="btn red">
      </div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
      </div>
      
      <div type="button" id="blue" class="btn blue">
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
